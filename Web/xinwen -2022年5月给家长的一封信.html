		 <h2>创建国家食品安全示范城市</h2>
           <h2>致家长的一封信</h2><br />
		   <th>[时间:]2022年5月1日&nbsp;&nbsp;&nbsp;</th>
	     <br/><br/>
		 <textarea cols="100" rows="30" frameborder="0px">尊敬的各位家长：
您好！
民以食为天，食以安为先。近年来，航空港实验区党工委、管委会坚持食品安全党政同责，落实主体责任，构筑共治格局，实施“七大工程”，织就了一张从田间到餐桌的百姓食品安全大网，捍卫了人民群众“舌尖上的安全”，2019年荣获河南省食品安全示范区。
今年郑州市正在积极创建“国家食品安全示范城市”，省政府食安办即将对我市创建工作进行初评验收，这是打造“食安郑州”品牌形象的重要举措，更是为了保障包括您在内的全体市民食品安全的民生工程。在此，我们向您倡议：一是希望您积极行动起来，主动参与创建“国家食品安全示范城市”，形成“人人关心食品安全、人人重视食品安全”的良好氛围，共同构筑食品前安全“防火墙”；二是提醒您在购买食品和到餐馆消费时要关注经营单位是否证照齐全，消费环境是否良好，要主动索证索票，切实维护自身合法权益，杜绝铺张浪费，文明用餐，合理消费；三是欢迎您积极拨打12315投诉电话，投诉举报食品安全领域违法犯罪行为，我们将在“第一时间”组织执法人员进行查处。
接下来，省政府食安办将委托第三方调查机构采取电话访问、问卷调查等方式，对我市进行食品安全满意度及“国家食品安全示范城市”工作进行民意调查。如果您和您的家人接到有关电话访问时，请大家以包容的心态，耐心回答调查员提出的问题，客观公正地对我市食品安全监管工作给予评价，您“满意”的回答是对我们食品安全监管工作最大的支持。
让我们携起手来，齐心协力，通过食品安全示范城市创建，打造更加美好的家园！


郑州航空港经济综合实验区
创建国家食品安全示范城市领导小组办公室
2022年5月</textarea>
